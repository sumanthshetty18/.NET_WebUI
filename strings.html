<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var course='HTML';
        var course1='CSS';

        //concat
        var course2=course.concat(course1);
        document.write(course2+" <br>");

        //indexof -  first occurence
        var str="Hello... Welcome to html, css and javascript training. Welcome again";
        var index1=str.indexOf('Welcome');
        document.write(index1+" <br>"); 

        //lastIndexOf -  last occurence
        var index2=str.lastIndexOf('Welcome');
        document.write(index2+" <br>"); 

        var course3=course2.toLowerCase();
        var course4=course3.toUpperCase();
        document.write(course3+" <br>");
        document.write(course4+" <br>");

        //slice
        var name="sumanth shetty";
        var fname=name.slice(0,7);
        document.write(fname+" <br>");

        //trim
        var info="       Welcome      to         Evry"
        document.write(info+" <br>");
        var info_updated=info.trim();
        document.write(info_updated+" <br>");

    
        //split
        



    </script>
    
</body>
</html>
