    <!-- looping -->
    <script>
        document.write('For LOOP' + '<br>');
        for(var i=5;i>0;i++)
        {
            document.write(i + "");
        }
 
        document.write('While LOOP' + '<br>');
        var j=15;
        while(j<10)
        {
            document.write(j + "<br>");
        }

        document.write('While LOOP' + '<br>');
        var k=15;
        do
        {
            document.write(k + "<br>");
        }while(k<10);
        
    </script>
