<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary</title>
</head>
<body>
   <script>

    class Employee{
        constructor(sector)
        {
            this.sector = sector;
        }
        salary_details(){
            if(this.sector=="IT"){
                var salary = 50000;
                var bonus = salary * (50/100);
                var newSalary = salary+bonus;
                console.log("Existing Salary: "+salary);
                console.log("Salary with Bonus: "+newSalary);
            }
            else if(this.sector=="Testing")
            {
                var salary = 40000;
                var bonus = salary * (45/100);
                var newSalary = salary+bonus;
                console.log("Existing Salary: "+salary);
                console.log("Salary with Bonus: "+newSalary);
            }
            else if(this.sector=="ADMIN")
            {
                var salary = 35000;
                var bonus = salary * (45/100);
                var newSalary = salary+bonus;
                console.log("Existing Salary: "+salary);
                console.log("Salary with Bonus: "+newSalary);
            }
            else
            {
                var salary = 30000;
                var bonus = salary * (20/100);
                var newSalary = salary+bonus;
                console.log("Existing Salary: "+salary);
                console.log("Salary with Bonus: "+newSalary);
            }
        }
    }
    var o1 = new Employee("Testing");
    o1.salary_details();
   </script> 
</body>
</html>
