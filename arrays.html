<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <script>
        var courses=['dotnet','java','python'];
        for(var i=0;i<courses.length;i++){
            document.write(courses[i]+ " <br>");
        }

        //PUSH AND POP
        document.write('<hr>');
        document.write("Length "+ courses.length+" <br>");
        var deleted=courses.pop();
        document.write("Deleted "+deleted+" <br>")
        document.write("Length "+ courses.length+" <br>");

        document.write('<hr>');
        courses.push('react');
        document.write("Pushed "+courses[courses.length-1]+" <br>")
        document.write("Length "+ courses.length+" <br>");
        for(var i=0;i<courses.length;i++){
            document.write(courses[i]+ " <br>");
        }
        document.write('<hr>');

        //SHIFT AND UNSHIFT
        courses.shift();
        document.write("Shifted first element <br>")
        document.write("Length "+ courses.length+" <br>");
        for(var i=0;i<courses.length;i++){
            document.write(courses[i]+ " <br>");
        }
        document.write('<hr>');

        courses.unshift("Angular","Springboot");
        document.write("UnShifted 2 elements <br>")
        document.write("Length "+ courses.length+" <br>");
        for(var i=0;i<courses.length;i++){
            document.write(courses[i]+ " <br>");
        }
        document.write('<hr>');

        //FOR IN AND FOR OF 
        for(var course in courses){
            document.write(courses[course]+ " <br>");
        }
        document.write('<hr>');

        
        for(var course of courses){
            document.write(course+ " <br>");
        }
        document.write('<hr>');


        //Array Methods
        //splice
        const trainings=['.net','java','php','azure'];
        document.write('<hr>');
        document.write(trainings);
        document.write('<br>');
        trainings.splice(3,1);
        document.write(trainings+' <br>');
        trainings.splice(2, 0, "CSS3", "HTML5");
        document.write(trainings+ '<br>');

        //concat
        const batch1=['Rakesh',"Mahesh"];
        const batch2=['Rajesh',"Suresh"];
        const batch3=batch2.concat(batch1);
        document.write(batch3);
        document.write('<hr>');

        //reverse
        var rev=batch3.reverse();
        document.write(rev);
    </script>
</body>
</html>
